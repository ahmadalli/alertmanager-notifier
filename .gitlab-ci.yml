image: docker:latest

variables:
  DOCKER_DRIVER: overlay2
  CONTAINER_TEST_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  CONTAINER_TAGGED_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
  CONTAINER_RELEASE_IMAGE: $CI_REGISTRY_IMAGE:latest
  PORT: 9119

stages:
  - lint
  - build
  - release

services:
  - docker:dind

pylint:
  image: python:latest
  stage: lint
  script:
    - curl -o .pylintrc https://tool.ix.ai/.pylintrc
    - pip install flask pylint python-telegram-bot waitress pygelf
    - pylint --rcfile=.pylintrc src/*.py

.docker_login: &docker_login_template
  before_script:
    - docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} ${CI_REGISTRY}

build:test:
  <<: *docker_login_template
  stage: build
  script:
    - docker build -t ${CONTAINER_TEST_IMAGE} --build-arg PORT="${PORT}" .
    - docker push ${CONTAINER_TEST_IMAGE}

release:tagged:
  <<: *docker_login_template
  stage: release
  only:
    - tags
  script:
    - docker pull ${CONTAINER_TEST_IMAGE}
    - docker tag ${CONTAINER_TEST_IMAGE} ${CONTAINER_TAGGED_IMAGE}
    - docker push ${CONTAINER_TAGGED_IMAGE}

release:latest:
  <<: *docker_login_template
  stage: release
  only:
    - master
  script:
    - docker pull ${CONTAINER_TEST_IMAGE}
    - docker tag ${CONTAINER_TEST_IMAGE} ${CONTAINER_RELEASE_IMAGE}
    - docker push ${CONTAINER_RELEASE_IMAGE}
